<!DOCTYPE html>
<html>
<head>
	<title>Thank You Game</title>
	<style>
		body {
			background-color: #ff04d9;
			font-family: Arial, sans-serif;
		}
		
		#game {
			background: url(game-background.jpg) no-repeat center center fixed;
			background-size: cover;
			height: 600px;
			width: 800px;
			margin: 0 auto;
			position: relative;
		}
		
		#thank-you-btn {
			background-color: #04fd1d;
			color: #f44336;
			border: 2px solid #f44336;
			border-radius: 30px;
			padding: 15px 30px;
			font-size: 24px;
			cursor: pointer;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
			transition: all 0.3s ease;
		}
		
		#thank-you-btn:hover {
			background-color: #f44336;
			color: #fff;
			box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
		}
		
		#message {
			background-color: #2d04ff;
			color: #333;
			border-radius: 10px;
			padding: 30px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			display: none;
			box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
			transition: all 0.3s ease;
			text-align: center;
			line-height: 1.5;
			max-width: 80%;
		}
		
		#message h2 {
			font-size: 36px;
			margin-top: 0;
			margin-bottom: 10px;
			color: #f44336;
		}
		
		#message p {
			font-size: 24px;
			margin-top: 0;
			margin-bottom: 0;
		}
		
		#message:hover {
			box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>
<body>
	<div id="game">
		<button id="thank-you-btn">Click Me!</button>
	</div>

	<div id="message">
		<h2>Thank You! You are the BEST! Teacher EVER!</h2>
	</div>

	<script>
		var btn = document.getElementById("thank-you-btn");
		var message = document.getElementById("message");

		btn.addEventListener("click", function() {
			message.style.display = "block";
		});

		message.addEventListener("click", function() {
			message.style.display = "none";
		});
	</script>
</body>

</html>
